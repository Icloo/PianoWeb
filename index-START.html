<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="assets/image/clap.wav"></audio>
  <audio data-key="83" src="assets/image/hihat.wav"></audio>
  <audio data-key="68" src="assets/image/kick.wav"></audio>
  <audio data-key="70" src="assets/image/openhat.wav"></audio>
  <audio data-key="71" src="assets/image/boom.wav"></audio>
  <audio data-key="72" src="assets/image/ride.wav"></audio>
  <audio data-key="74" src="assets/image/snare.wav"></audio>
  <audio data-key="75" src="assets/image/tom.wav"></audio>
  <audio data-key="76" src="assets/image/tink.wav"></audio>

<script>

let clap = new Audio('assets/image/clap.wav');
let hihat= new Audio('assets/image/hihat.wav');
let kick = new Audio('assets/image/kick.wav');
let openhat = new Audio('assets/image/openhat.wav');
let boom = new Audio('assets/image/boom.wav');
let ride = new Audio('assets/image/ride.wav');
let snare = new Audio('assets/image/snare.wav');
let tom = new Audio('assets/image/tom.wav');
let tink = new Audio('assets/image/tink.wav');



      document.addEventListener('keyup', (event) => {
    if (event.key === "a") {
     
      clap.play();
    } else if (event.key === "s") {

      hihat.play();
    } else if (event.key === "d") {     
 
      kick.play();
    } else if (event.key === "f") {
 
      openhat.play();
    } else if (event.key === "g") {
 
      boom.play();
    } else if (event.key === "h") {
    
      ride.play();
    } else if (event.key === "j") {

      snare.play();
    } else if (event.key === "k") {
   
      tom.play();
    } else if (event.key === "l") {
   
      tink.play();
    }
})
</script>


</body>
</html>
